<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/projeto-TJKibes-bootcamp-dio-html5-css3/Aulas JavaScript/assets/css/style.css" />
    <title>Aumenta e Diminui</title>
</head>
<body>
    <h1>Mais 1 Menos 1</h1>
    <p>Projeto Javascript.</p>
    <div id="counter">
        <button name="subtrair" onclick="decrement()">-</button>
        <span id="currentNumber">0</span>
        <button name="adicionar" onclick="increment()">+</button>
    </div>
    <script src="/projeto-TJKibes-bootcamp-dio-html5-css3/Aulas JavaScript/assets/js/scripts.js"></script>
</body>
</html>
